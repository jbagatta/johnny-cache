version: "3.9"
services:
  nats-server:
    image: "nats:latest"
    ports:
      - "4222:4222"
    command: --js --auth l0c4lt0k3n
    networks:
      - johnny-cache-test
  redis:
    image: "bitnami/redis:latest"
    ports:
      - "6379:6379"
    environment:
      - REDIS_PASSWORD=l0c4lt0k3n
    networks:
      - johnny-cache-test
  redis-sentinel:
    image: 'bitnami/redis-sentinel:latest'
    ports:
      - '26379:26379'
    environment:
      - REDIS_MASTER_HOST=redis
      - REDIS_MASTER_PASSWORD=l0c4lt0k3n
      - REDIS_SENTINEL_PASSWORD=l0c4lt0k3n
    depends_on:
      - redis
    networks:
      - johnny-cache-test
networks:
  johnny-cache-test:
    driver: overlay
    attachable: true